<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/12b8275adb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/main-style.css">
  <title>Meme-Generator</title>
</head>

<body onload="onInit()">
  <header class="header flex-center">
    <div class="header-content main-container flex justify-between align-center">
      <div class="logo-container"><img class="logo" src="imgs/logo.png"></div>
      <ul class="menu-items-container clean-list flex">
        <li class="menu-item btn-pointer" onclick="onBackToGallery()"></a>Gallery</li>
      </ul>
    </div>
  </header>

  <main>
    <div class="images-container">
      <div class="search-container flex-center"><input class="search-input-field" type="text" placeholder="Search"
          onkeyup="onFilterSearch(event, this)"></div>
      <div class="images-content main-container">
        <!-- images are rendered here -->
      </div>
    </div>
    <div class="canvas-editor-container main-container flex hide">
      <div class="canvas-container">
        <canvas id="canvas" height="550" width="550"></canvas>
      </div>
      <div class="editor-container">

        <input oninput="onShowText(this.value)" class="text-input" name="text" type="text" placeholder="Enter Text:">


        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer"
            src="icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onSwitchRow()"></figure>
        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer" src="icons/add.png"
            onclick="onAddText()"></figure>
        <figure onclick="onDeleteLine()" class="icon-container flex-center"><img class="icon-btn btn-pointer"
            src="icons/trash.png"></figure>
        <figure class="icon-container flex-center"><i class="fas fa-arrow-up icon-btn btn-pointer fa-3x btn-pointer"
            onclick="onMoveText(-25)"></i></figure>
        <figure class="icon-container flex-center"><i class="fas fa-arrow-down icon-btn btn-pointer fa-3x btn-pointer"
            onclick="onMoveText(25)"></i></figure>

        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer"
            src="icons/increase font - icon.png" onclick="onChangeFontSize(5)"></figure>
        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer"
            src="icons/decrease font - icon.png" onclick="onChangeFontSize(-5)"></figure>
        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer" src="icons/align-to-left.png"
            onclick="onAlign('right')"></figure>
        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer"
            src="icons/center-text-alignment.png" onclick="onAlign('center')"></figure>
        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer" src="icons/align-to-right.png"
            onclick="onAlign('left')"></figure>


        <select onchange="onChangeFont(this)" class="select-font flex-center icon-container">
          <option value="Impact">Impact</option>
          <option value="GochiHand-Regular">hand-written</option>
        </select>

        <figure class="icon-container flex-center"><img class="icon-btn btn-pointer flex-center" src="icons/text stroke.png"><input
            class="color-picker-stroke icon-btn flex-center" onchange="onChangeStroke(this)" type="color"></figure>
        <figure class="icon-container flex-center"><img class="icon-btn flex-center" src="icons/paint-board-and-brush.png"><input
            class="color-picker-fill icon-btn flex-center" onchange="onChangeFill(this)" type="color" value="#ff1500"></figure>

        <a href="#" class="icon-container flex-center clean-link " onclick="onDownloadImg(this)" download="my-meme.jpg">
          <i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
        <form class="flex-center" action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(this, event)">
          <input name="img" id="imgData" type="hidden" />

          <div class="share-container flex-center">
            <button class="share-btn  btn-pointer  icon-container" type="submit"><i class="fa fa-share-alt fa-3x"
                aria-hidden="true"></i></button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <section class="about">
    <div class="about-content main-container flex-center">
      <div class="about-pic"><img src="imgs/profilePic.jpg"></div>
      <div class="about-content flex-start-row ">
        <h2>Gilad Peltz</h2>
        <p>Barista whipped irish coffee spoon so acerbic fair trade. Aromatic, mug cappuccino single origin seasonal
          espresso pumpkin spice body.</p>
        <div class="social-media-links flex">
          <div class="social-media-icon flex-center"><i class="fab fa-facebook-f fa-lg btn-pointer"></i></div>
          <div class="social-media-icon flex-center"><i class="fab fa-linkedin-in fa-lg btn-pointer"></i></div>
          <div class="social-media-icon flex-center"><i class="fab fa-github fa-lg btn-pointer"></i></div>
        </div>
      </div>
    </div>
  </section>


  <footer class="footer flex-center-col">
    <div class="logo-container"><img class="logo" src="imgs/logo.png"></div>
    <p>all rights reserved 2019</p>
  </footer>
  <script src="script/download-upload-services.js"></script>
  <script src="script/main-services.js"></script>
  <script src="script/main-controller.js"></script>
</body>

</html>
